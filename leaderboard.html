<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
  <div class="p-6">
    <h2 class="text-3xl font-bold text-orange-400 mb-6 text-center">🏅 Top Players</h2>
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-gray-700 text-orange-300">
          <th class="py-2 px-4">#</th>
          <th class="py-2 px-4">Player</th>
          <th class="py-2 px-4">Kills</th>
          <th class="py-2 px-4">Wins</th>
          <th class="py-2 px-4">Points</th>
        </tr>
      </thead>
      <tbody class="bg-gray-800">
        <tr><td class="py-2 px-4">1</td><td class="py-2 px-4">FireKing</td><td class="py-2 px-4">120</td><td class="py-2 px-4">15</td><td class="py-2 px-4">3200</td></tr>
        <tr><td class="py-2 px-4">2</td><td class="py-2 px-4">Sn1perWolf</td><td class="py-2 px-4">115</td><td class="py-2 px-4">13</td><td class="py-2 px-4">3000</td></tr>
        <tr><td class="py-2 px-4">3</td><td class="py-2 px-4">XPlosion</td><td class="py-2 px-4">100</td><td class="py-2 px-4">11</td><td class="py-2 px-4">2850</td></tr>
        <tr><td class="py-2 px-4">4</td><td class="py-2 px-4">BeastMode</td><td class="py-2 px-4">95</td><td class="py-2 px-4">10</td><td class="py-2 px-4">2600</td></tr>
      </tbody>
    </table>
    <div class="mt-6 text-center">
      <a href="index.html" class="text-orange-400 underline">← Back to Home</a>
    </div>
  </div>
</body>
</html>
