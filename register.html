<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <form class="bg-gray-800 p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl mb-4">Register</h2>
    <input class="mb-3 p-2 w-full bg-gray-700 text-white rounded" type="text" placeholder="Your IGN">
    <input class="mb-3 p-2 w-full bg-gray-700 text-white rounded" type="email" placeholder="Email">
    <button class="bg-orange-500 hover:bg-orange-600 w-full py-2 rounded font-bold">Submit</button>
  </form>
</body>
</html>
